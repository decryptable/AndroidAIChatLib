name: Build and Release Jar 🚀

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version for the release'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository 🔄
        uses: actions/checkout@v4

      - name: Set up JDK 21 ☕
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Cache Gradle dependencies 💾
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set chmod +x for gradlew 🛠️
        run: chmod +x ./gradlew

      - name: Build module gpt 🏗️
        run: ./gradlew :gpt:assembleRelease

      - name: Make Jar file 📦
        run: ./gradlew :gpt:makeJar

      - name: Create GitHub release tag based on version input 🎯
        run: git tag v${{ github.event.inputs.version }}

      - name: Upload JAR to GitHub Release 📤
        uses: ncipollo/release-action@v1
        with:
          artifacts: 'gpt/release/chatai.jar'
          tag: v${{ github.event.inputs.version }}
          makeLatest: true
