name: Build and Release Jar ğŸš€

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version for the release'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ”„
        uses: actions/checkout@v4

      - name: Set up JDK 21 â˜•
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Cache Gradle dependencies ğŸ’¾
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set chmod +x for gradlew ğŸ› ï¸
        run: chmod +x ./gradlew

      - name: Build module gpt ğŸ—ï¸
        run: ./gradlew :gpt:assembleRelease

      - name: Make Jar file ğŸ“¦
        run: ./gradlew :gpt:makeJar

      - name: Create GitHub release tag based on version input ğŸ¯
        run: git tag v${{ github.event.inputs.version }}

      - name: Upload JAR to GitHub Release ğŸ“¤
        uses: ncipollo/release-action@v1
        with:
          artifacts: 'gpt/release/chatai.jar'
          tag: v${{ github.event.inputs.version }}
          makeLatest: true
